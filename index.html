<!DOCTYPE html >

<html>
<head>	
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>호텔</title>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/prefixfree.min.js"></script>
</head>
<body>

	<header>
		<h1>로고</h1>
		<ul id="gnb">
			<li><a href="#"><i class="fa fa-header"></i>호텔</a></li>
			<li><a href="#"><i class="fa fa-building-o"></i>시설</a></li>
			<li><a href="#"><i class="fa fa-suitcase"></i>비즈니스</a></li>
			<li><a href="#"><i class="fa fa-cutlery"></i>레스토랑</a></li>	
		</ul>		

		<div class="snsSet">
			<a href="#"><img src="img/sns1.png" alt="소개" /></a>
			<a href="#"><img src="img/sns2.png" alt="연락처" /></a>
			<a href="#"><img src="img/sns3.png" alt="페이스북" /></a>
			<a href="#"><img src="img/sns4.png" alt="트위터" /></a>
			<a href="#"><img src="img/sns5.png" alt="기타" /></a>
		</div>
	</header>
	
	<nav>
		<a href="#"><img src="img/util1.png" alt="유틸1" /></a>
		<a href="#"><img src="img/util2.png" alt="유틸2" /></a>
		<a href="#"><img src="img/util3.png" alt="유틸3" /></a>
		<a href="#"><img src="img/util4.png" alt="유틸4" /></a>
	</nav>
	
	<section>
		<article>			
			<div class="bg bg1">		
				<span></span>
			</div>			
		</article>
		
		<article>		
			<div class="txt">
				<i class="fa fa-arrow-right"></i>
				<p>
					<strong>저희 호텔을 소개합니다</strong><br />
					<em>세상을 보여드리겠습니다. 빛나고 반짝이는 멋진 곳.<br />
					결정하시면 알려주세요, 마음에 담게 해드리겠습니다.</em>
				</p>
			</div>	
		</article>
		
		<article>			
			<div class="txt">	
				<i class="fa fa-spin fa-refresh"></i>
				<p><strong>예약하기</strong></p>
			</div>	
		</article>
		
		<article>
			<div class="bg bg2">
				<span>이런</span>
			</div>	
		</article>
		
		<article>
			<div class="bg bg3">
				<span>호텔도있다!</span>
			</div>	
		</article>
		
		<article>	
			<div class="txt">	
				<i class="fa fa-arrow-right"></i>
				<p>
					<strong>눈부신 공간</strong><br />
					<em>세상을 보여드리겠습니다. 빛나고 반짝이는 멋진 곳.<br />
					결정하시면 알려주세요.</em>
				</p>
			</div>	
		</article>
		
		<article>
			<div class="bg bg4">
				<span></span>
			</div>
		</article>
		
		<article>	
			<div class="txt">	
				<i class="fa fa-arrow-right"></i>
				<strong>핫스팟</strong><br />
				<em>휴가를 보내기 최고의 장소<br />
				알려주세요.</em>
			</div>	
		</article>
		
		<article>		
			<div class="bg bg5">
				<span>건축물</span>
			</div>
		</article>
		
		<article>	
			<div class="bg bg6">
				<span>스파</span>
			</div>	
		</article>
		
		<article>
			<div class="txt">	
				<i class="fa fa-arrow-right"></i>
				<p>
					<strong>오픈 공간</strong><br />
					<em>세상을 보여드리겠습니다.</em>
				</p>
			</div>	
		</article>
		
		<article>	
			<div class="bg bg7">
				<span>투어</span>
			</div>		
		</article>
		
	</section>

</body>
</html>
